{% extends 'base.html' %}

{% block content %}
    <div>
        <h1 class="lead">Branch List</h1>
        <div>{% if branch_list %}</div>
            <div>{% for branch in branch_list %}</div>
                <div class="alert alert-primary" role="alert">
                    <span>Name:</span> {{ branch.name }} - <span>Company:</span> {{ branch.company }}
                </div>

                <div>{% endfor %}</div>
            <div>{% endif %}</div>
    </div>
{% endblock %}
